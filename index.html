<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Google Document</title>
</head>

<body>
    <header class="flex">
        <section class="left_side_heading flex">
            <div>
                <img src="./logos/Google_Docs_logo_(2014-2020).svg.png" alt="doc image" width="28px">
            </div>
            <div>
                <div class="title_and_logos flex">
                    <p>Untitled document</p>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-comment-dots"></i>
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                </div>
                <div class="options">
                    <a href="#" class="option_select">File</a>
                    <a href="#" class="option_select">Edit</a>
                    <a href="#" class="option_select">View</a>
                    <a href="#" class="option_select">Insert</a>
                    <a href="#" class="option_select">Format</a>
                    <a href="#" class="option_select">Tools</a>
                    <a href="#" class="option_select">Extensions</a>
                    <a href="#" class="option_select">Help</a>
                </div>
            </div>
        </section>
        <section class="right_side_heading flex">
            <i class="fa-regular fa-message"></i>
            <img src="./logos/Google_Meet-Logo.wine.png" alt="meet_logo" width="50px">
            <div class="btn">
                <i class="fa-solid fa-lock"></i>
                <a href="#"><button>Share</button></a>
            </div>
        </section>
    </header>
    
    <script src="app.js"></script>
</body>








</html>
